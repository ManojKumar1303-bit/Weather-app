<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <!-- Theme Toggle -->
            <div class="theme-toggle">
                <button id="themeBtn" title="Toggle dark/light mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>

            <div class="search-section">
                <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="Enter city name..." />
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                    <button id="locationBtn" title="Use my location">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                    </button>
                </div>
                <div class="unit-toggle">
                    <button id="celsiusBtn" class="active">째C</button>
                    <button id="fahrenheitBtn">째F</button>
                </div>
            </div>

            <!-- Favorites Section -->
            <div class="favorites-section" id="favoritesSection">
                <h3><i class="fas fa-heart"></i> Favorites</h3>
                <div class="favorites-container" id="favoritesContainer">
                    <!-- Favorite cities will be added here -->
                </div>
            </div>

            <div class="weather-info" id="weatherInfo">
                <div class="weather-main">
                    <div class="location">
                        <h2 id="cityName">--</h2>
                        <p id="country">--</p>
                        <p id="lastUpdated">--</p>
                        <button id="favoriteBtn" class="favorite-btn" title="Add to favorites">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                    <div class="weather-icon">
                        <i id="weatherIcon" class="fas fa-cloud"></i>
                    </div>
                    <div class="temperature">
                        <h1 id="temperature">--째C</h1>
                        <p id="description">--</p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-thermometer-half"></i>
                        <div>
                            <p>Feels Like</p>
                            <h3 id="feelsLike">--째C</h3>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <p>Humidity</p>
                            <h3 id="humidity">--%</h3>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>
                            <p>Wind Speed</p>
                            <h3 id="windSpeed">-- km/h</h3>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div>
                            <p>Visibility</p>
                            <h3 id="visibility">-- km</h3>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tachometer-alt"></i>
                        <div>
                            <p>Pressure</p>
                            <h3 id="pressure">-- hPa</h3>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-sun"></i>
                        <div>
                            <p>UV Index</p>
                            <h3 id="uvIndex">--</h3>
                        </div>
                    </div>
                </div>

                <!-- 5-Day Forecast Section -->
                <div class="forecast-section">
                    <h3><i class="fas fa-calendar-alt"></i> 5-Day Forecast</h3>
                    <div class="forecast-container" id="forecastContainer">
                        <!-- Forecast items will be added here -->
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="loading-animation">
                    <div class="weather-loader">
                        <div class="cloud"></div>
                        <div class="rain">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                <p>Loading weather data...</p>
            </div>

            <div class="error" id="error">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorMessage">City not found. Please try again.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
